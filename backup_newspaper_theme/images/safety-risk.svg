<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <text x="50%" y="40" font-family="Inter, sans-serif" font-size="20" text-anchor="middle" fill="#333">Speed vs Risk Correlation</text>
  
  <!-- Axes -->
  <line x1="60" y1="350" x2="750" y2="350" stroke="#333" stroke-width="2"/>
  <line x1="60" y1="350" x2="60" y2="50" stroke="#333" stroke-width="2"/>
  
  <!-- Scatter Points -->
  <circle cx="100" cy="300" r="5" fill="#333" opacity="0.6"/>
  <circle cx="150" cy="280" r="5" fill="#333" opacity="0.6"/>
  <circle cx="200" cy="250" r="5" fill="#333" opacity="0.6"/>
  <circle cx="300" cy="200" r="5" fill="#333" opacity="0.6"/>
  <circle cx="450" cy="150" r="5" fill="#333" opacity="0.6"/>
  <circle cx="500" cy="100" r="5" fill="#333" opacity="0.6"/>
  <circle cx="600" cy="80" r="5" fill="#333" opacity="0.6"/>
  
  <!-- Trend Line -->
  <line x1="100" y1="300" x2="600" y2="80" stroke="#ff0000" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
