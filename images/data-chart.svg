<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: white;">
  <!-- Grid -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="#2c2c2c" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="250" stroke="#2c2c2c" stroke-width="2"/>
  
  <!-- Grid lines -->
  <line x1="50" y1="200" x2="350" y2="200" stroke="#ccc" stroke-width="1"/>
